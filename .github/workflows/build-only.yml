name: Build Docker Image Only

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/portfolio:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/portfolio:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/portfolio:buildcache,mode=max

      - name: Deployment Instructions
        run: |
          echo "âœ… Docker image built and pushed successfully!"
          echo ""
          echo "To deploy on your VPS, run:"
          echo "  docker pull ${{ secrets.DOCKER_USERNAME }}/portfolio:latest"
          echo "  docker stop portfolio || true"
          echo "  docker rm portfolio || true"
          echo "  docker run -d --name portfolio --restart unless-stopped -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/portfolio:latest"
